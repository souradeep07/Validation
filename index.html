 <!DOCTYPE html>
<html>
<head>
    <title>JForm Validation ClientSide</title>

    <script src="main.js"></script>

</head>
<body>
<h1 align="center">This is a Standard Form</h1>
    <h2>Fill out the form below and click “order now” to order</h2>

    <form id="theForm" action="message.html" method="post" onSubmit="return validateTextbox();">

            <label for="name">Name:</label>
            <input type="text" id="name" name=""> </br> </br>
            <label for="address">Address:</label>
            <input type="text" id="address" name=""> </br> </br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="" pattern="[0-9]{10}"> </br> </br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="" pattern="[a-z0-9._$]{1,}@[a-z0-9]{1,}.[a-z0-9._$]{1,}"> </br> </br>
            <input type="submit" value="Submit">
    </form>
<button id="buton" onclick="rdirect();">Click here to Redirect</button>
	</body>
</html>
